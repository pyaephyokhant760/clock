<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="stopWatch">00:00:00</div>
        <div>
            <Button type="button" class="btn btn-secondary startBotton">Start</Button>
            <Button type="button" class="btn btn-secondary pauseBotton">Pause</Button>
            <Button type="button" class="btn btn-secondary continueBotton">Continue</Button>
            <Button type="button" class="btn btn-secondary restartBotton">Restart</Button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
